<!-- templates/create.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Create New Character</h2>
  <form method="post" action="{{ url_for('add_character') }}">
    <label for="characterName">Character Name:</label>
    <input type="text" id="characterName" name="characterName" required><br>

    <label for="characterImage">Character Image:</label>
    <input type="text" id="characterImage" name="characterImage" required><br>

    <label for="stars">Stars</label>
    <input type="number" id="stars" name="stars" min="0" max="7">

    <label for="level">Level</label>
    <input type="number" id="level" name="level" min="0" max="85">

    <label for="gear">Gear Tier</label>
    <input type="number" id="gear" name="gear" min="0" max="13">

    <label for="relic">Relic Tier</label>
    <input type="number" id="relic" name="relic" min="0" max="9">

    <label for="tags">Tags:</label>
    <textarea id="tags" name="tags" required></textarea><br>

    <button type="submit">Add Character</button>
  </form>
{% endblock %}
